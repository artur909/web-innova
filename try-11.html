<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Prueba</title>
<script type="text/javascript">
function toggle_ocupacion(elemento) {

if(elemento.value==4) {
   document.getElementById("span_otra_ocupacion").style.display = "inline";
} else {
   document.getElementById("span_otra_ocupacion").style.display = "none"; 
}

}
</script>

<style type="text/css">
body{
	font-family: "Helvetica", Arial;
}

#span_otra_ocupacion{
	position: relative;
	margin-top: 150px;
}
</style>
</head>
<body>
<form>

<label for="ocupacion">Carrera</label> 
<select id="ocupacion" name="ocupacion" onchange="toggle_ocupacion(this)">
	<option selected="selected"></option>
   <option value="1">Arquitecto</option>
   <option value="2">Dise√±ador de Interiores</option>
   <option value="3">Mineria</option>
   <option value="4">Otro</option>
</select>
<br>
<div id="span_otra_ocupacion" style="display:none">
<span id="span">
<label for="cual">Mencione su otra carrera</label><input name="cual" type="text" id="cual" />
</span>
</div>

</form>
</body>
</html>
