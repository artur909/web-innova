<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Prueba</title>
<script type="text/javascript">
function toggle_ocupacion(elemento) {

if(elemento.value==4) {
   document.getElementById("span_otra_ocupacion").style.display = "inline";
} else {
   document.getElementById("span_otra_ocupacion").style.display = "none"; 
}

}
</script>

<style type="text/css">
body{
	font-family: "Helvetica", Arial;
	text-align: center;
}

section{
	max-width: 700px;
}

#formulario{
	display: inline-block;
	width: 100%;
	position: relative;
}

#span_otra_ocupacion{
	position: relative;
	margin-top: 150px;
}
</style>
</head>
<body>
<form>
<section>
<div id="formulario">
Nombre:<input type="text" name="nombre" class="input"><br>
Apellido:<input type="text" name="apellido" class="input"><br>
E-mail:<input type="mail" name="correo" input="input"><br>
<label for="ocupacion">Carrera</label> 
<select id="ocupacion" name="ocupacion" onchange="toggle_ocupacion(this)">
	<option selected="selected"></option>
   <option value="1">Arquitecto</option>
   <option value="2">Dise√±ador de Interiores</option>
   <option value="3">Mineria</option>
   <option value="4">Otro</option>
</select>
<br>
<div id="span_otra_ocupacion" style="display:none">
<span id="span">
<label for="cual">Mencione su otra carrera</label><input name="cual" type="text" id="cual" />
</span>
</div>
</div>
Comentario:<textarea name="comentario" cols="20" rows="4"></textarea>
<br>
<input type="submit" value="Enviar" name="Enviar">
<input type="reset" value="Limpiar" name="Borrar">
</form>
</section>

</body>
</html>
